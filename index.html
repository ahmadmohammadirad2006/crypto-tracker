<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <button class="btn btn-add"><span class="icon-plus">+</span>Add</button>
      <ul class="crypto-list">
        <li class="crypto-list__header">
          <span>Name</span>
          <span>Price</span>
          <span>Amount</span>
          <span>Value(USD)</span>
        </li>
        <li class="crypto-list__item">
          <span>Bitcoin</span>
          <span>$60,000</span>
          <span>0.0022</span>
          <span>$132</span>
        </li>
      </ul>
      <div class="total">Total <span class="total__value">$132</span></div>
    </main>

    <div class="overlay hidden">
      <form action="" class="form hidden">
        <input
          list="cryptos"
          class="form__input"
          name="cryptoName"
          placeholder="Crypto name..."
        />
        <datalist id="cryptos">
          <option value="bitcoin"></option>
        </datalist>

        <input
          type="text"
          class="form__input"
          name="amount"
          placeholder="Amount..."
        />
        <button type="submit" class="btn btn-add">Add</button>
      </form>
    </div>
  </body>
</html>
